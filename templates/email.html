{% extends 'base.html' %}

{% block title %}Supply Request Form{% endblock %}

{% block content %}


    <div class="container">
        <form class="supply-request-form" action="{% url 'submit_request' %}" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
    
            <label for="supplies">Supplies Needed:</label>
            <textarea id="supplies" name="supplies" rows="4" placeholder="List your requested supplies" required></textarea>
    
            <button type="submit">Submit Request</button>
        </form>
    </div>

{% endblock %}
