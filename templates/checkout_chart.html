{% extends 'base.html'%}
{% block title %} Checkout Charting {% endblock %}
{% block content %}
<!-- Container for Date Pickers and Filter Button -->
<div class="container mt-4">
    <h1>Checkout Chart</h1>
    
    <!-- Filter Form -->
    <form method="get" action="" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="name">Name:</label>
                <select id="name" name="name" class="form-control">
                    <option value="">-- All Names --</option>
                    {% for name in names %}
                        <option value="{{ name }}" {% if name == selected_name %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="start_date">Start Date:</label>
                <input type="text" id="start_date" name="start_date" class="form-control" placeholder="MM/DD/YYYY" value="{{ start_date }}">
            </div>
            <div class="form-group col-md-3">
                <label for="end_date">End Date:</label>
                <input type="text" id="end_date" name="end_date" class="form-control" placeholder="MM/DD/YYYY" value="{{ end_date }}">
            </div>
            <div class="form-group col-md-2">
                <label>&nbsp;</label>
                <button type="submit" class="btn btn-primary form-control">Filter</button>
            </div>
        </div>
    </form>

    <!-- Chart Container -->
    <div id="chart_container">
        {{ chart_html|safe }}
    </div>
</div>


<script>
    $(document).ready(function() {
        flatpickr("#start_date", {
            dateFormat: "m/d/Y",  // Set your desired format
            allowInput: true
        });
        flatpickr("#end_date", {
            dateFormat: "m/d/Y",  // Set your desired format
            allowInput: true
        });
    });
</script>
{% endblock %}
